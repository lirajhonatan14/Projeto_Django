<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_caixa.css' %}">
    <title>Caixa</title>
  </head>
  <body>
    <div class="form">
      <h1>Caixa</h1>
      <tr>
        <td class='num'><a href="#">{{ reserva.num_reserva }}</a></td>
        <td class='nome'>{{ reserva.pet.nome}}</td>
      </tr>
      <form action='{% url "caixa:caixa" %}' method="post">
        {% csrf_token %}
        <input type="hidden">
        <label for="num_reserva">Número da Reserva:</label>
        <input type="text" id="num_reserva" name="num_reserva" value="{{ num_reserva }}" readonly>

        <label for="nome_animal">Nome do Pet:</label>
        <input type="text" id="nome_animal" name="nome_animal" value="{{ nome_animal }}" readonly>

        <label for="relatorio">Relatorio:</label>
        <input type="text" id="relatorio" name="relatorio" value="{{ relatorio }}">

        <label for="desconto">Desconto:</label>
        <input type="number" id="desconto" name="desconto" step="0.01" style="width: 195px;" value="{{ desconto }}">

        <!-- O campo abaixo não é exibido para o usuário, apenas para registro -->
        <input type="hidden" id="usuario" name="usuario" value="{{ usuario }}">
        <div class="alinha">
          <input class="butao" type="submit" value="Salvar">
          <a href="{% url 'ficha:ficha' %}">Novo Pet</a>
          <a href="{% url 'reservaday' %}">Reserva Day Care</a>
        </div>
      </form>
    </div>
    
  </body>
</html>
